{% extends "base.html" %}

{% block content %}


<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">List</h4>
  
             
                  
  
                
  
              <table class="table mb-4">
                <thead>
                    
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                 
                </thead>
                <tbody>
                    {% for todo in todo_list %}
                  <tr>
                    
                    <td>{{todo.id}}</td>
                    <td>{{todo.task}}</td>
                    {% if todo.status == False %}
                    <td>In Progress</td>
                    {% else %}
                    <td>Completed</td>
                    {% endif %}
                    <td>
                        <a class="link-light" href="{{ url_for('delete', todo_id=todo.id)}}" style="text-decoration: none"><button type="submit" class="btn btn-danger">Delete</button></a>
                        <a class="link-light" href="{{ url_for('finished', todo_id=todo.id)}}" style="text-decoration: none"><button type="submit" class="btn btn-success ms-1">Finished</button></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>










{% endblock %}
