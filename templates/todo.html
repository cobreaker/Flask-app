{% extends "base.html" %}

{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3" style="height: 400;">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">To Do App</h4>
  
              <form action="/add" method="post" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  <div class="form-outline">
                    <input type="text" name="task" id="form1" class="form-control" />
                    <label class="form-label" for="form1">Enter a task here</label>
                  </div>
                </div>
  
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
  
                
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                   
                  </tr>
                </thead>
                <tbody>
                    {% for todo in todo_list %}
                  <tr>
                    
                    <td>{{todo.id}}</td>
                    <td>{{todo.task}}</td>
                    {% if todo.status == False %}
                    <td>In Progress</td>
                    {% else %}
                    <td>Completed</td>
                    {% endif %}
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
